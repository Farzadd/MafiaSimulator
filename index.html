<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mafia Simulator</title>
  <meta name="author" content="Farzad Daei">
  <meta name="description" content="Simulates God in a game of Mafia">
  <meta name="keywords" content="mafia,simulator,automatic">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  
  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mafia.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  </head>
  <body>
  
  <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mafia Simulator</a>
                <span id="txtGameID" class="navbar-brand pull-right" style="color: #5cb85c;"></span>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- MAIN -->
        <div class="row" id="divNewGame" style="margin-top: 100px">
            <div class="col-xs-6">
                <center><button id="btnCreateGame" class="btn btn-success" type="button">Create Game</button></center>
            </div>
            <div class="col-xs-6">
                <center><button id="btnJoinGame" class="btn btn-primary" type="button">Join Game</button></center>
            </div>
        </div>
    
        <div class="row" id="divLoading" style="margin-top: 100px; display:none;">
            <div id="loading">
                <ul class="bokeh">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    
        <!-- CREATE GAME -->
        <div id="divCreateGame" style="display:none;">
            <div class="row">
                <div class="col-md-6" style="margin-bottom: 25px;">
                    <fieldset>
                        <legend>Players <div class="pull-right" id="playerCount">0 Players</div></legend>
                        <div id="playerList" style="margin-bottom: 25px">
                            <strong>No Players</strong>
                        </div>
                        <form class="form">
                            <div class="row">
                                <div class="col-md-8">
                                    <input id="tbPlayerName" class="form-control" type="text"></input>
                                </div>
                                <div class="col-md-4">
                                    <button id="btnAddPlayer" class="btn btn-primary" style="width: 100%" type="button">Add Player</button>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </div>
                <div class="col-md-6" style="margin-bottom: 25px;">
                    <fieldset>
                        <legend>Roles <div class="pull-right" id="roleCount">0 Roles</div></legend>
                        <div id="roles">
                            <form class="form" id="roleForm">
                                <div class="row" style="margin-bottom: 25px">
                                    <div class="col-xs-6">
                                        <label for="numMafia">Mafia:</label> <input id="numMafia" class="form-control input-sm" min="0" type="number">
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="numMafia">Kill Power:</label> <input id="numMafiaPower" class="form-control input-sm" min="0" type="number">
                                    </div>
                                </div>
                                <center>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numDetective" value="1" type="checkbox">Detective</input>
                                            </label>
                                        </div>
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numMedic" value="1" type="checkbox">Medic</input>
                                            </label>
                                        </div>
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numProstitute" value="1" type="checkbox">Prostitute</input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numPoliceman" value="1" type="checkbox">Policeman</input>
                                            </label>
                                        </div>
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numBarkeeper" value="1" type="checkbox">Bar Keeper</input>
                                            </label>
                                        </div>
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numGunman" value="1" type="checkbox">Gunman</input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numVigilante" value="1" type="checkbox">Vigilante</input>
                                            </label>
                                        </div>
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numOracle" value="1" type="checkbox">Oracle</input>
                                            </label>
                                        </div>
                                        <div class="col-xs-4 btn-group" data-toggle="buttons">
                                            <label class="btn btn-info" style="width: 150px;">
                                                <input id="numSurvivor" value="1" type="checkbox">Survivor</input>
                                            </label>
                                        </div>
                                    </div>
                                </center>
                                <div style="margin-top: 25px;">
                                    <label for="numVillageIdiot">Village Idiots:</label> <input id="numVillageIdiot" class="form-control input-sm" min="0" disabled type="number"></input>
                                </div>
                            </form>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row" style="margin-bottom: 25px;">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Night Time Music</legend>
                        <div class="row">
                            <div class="col-md-8">
                                <input id="tbSongID" class="form-control" type="text" placeholder="YouTube ID" value="nnAy1906EHg"></input>
                            </div>
                            <div class="col-md-4">
                                <button id="btnLoadSong" class="btn btn-primary" type="button" style="width: 100%">Load Song</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 25px">
                            <div class="col-md-12">
                                <div style="display:none" id="youtubePlayer"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset>
                        <legend>Settings</legend>
                    </fieldset>
                </div>
            </div>
            <div class="row" style="margin-bottom: 25px;">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Actions</legend>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <button id="btnStartGame" class="btn btn-success" style="width:100%; margin-bottom: 30px;" type="button" disabled>Start Game</button>
                                <button id="btnStartNight" class="btn btn-warning" style="width:100%; margin-bottom: 30px; display:none;" type="button">Begin Night</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-6" id="divLiveGame" style="display:none;">
                    <fieldset>
                        <legend>Status <div class="pull-right" id="roleCount">LIVE</div></legend>
                        <div id="accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#gameLog" aria-expanded="false" aria-controls="gameLog">Game Log</a>
                                    </h4>
                                </div>
                                <div id="gameLog" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" style="padding: 10px;">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        
        <!-- JOIN GAME -->
        <div class="row" id="divJoinGame" style="display:none;">
            <div class="col-md-6">
                <input id="tbGameID" class="form-control" type="text" placeholder="Enter the Game ID"></input>
            </div>
            <div class="col-md-6">
                <button id="btnJoinGameID" class="btn btn-primary" style="width:100%" type="button">Join Game</button>
            </div>
        </div>
        
        <div class="row" id="divSelectPlayer" style="display:none;">
        </div>
        
        <div id="divPlayerInfo" style="display:none;">
            <div class="row">
                <div class="col-md-6" style="margin-bottom: 25px;">
                    <fieldset>
                        <legend><div id="playerName"></div></legend>
                        <center>
                            You are: <b><span id="playerStatus">ALIVE</span></b><br>
                            Your role is: <b><span id="playerRole">HIDDEN</span></b> <a id="showRole" href="#">[SHOW]</a>
                        </center>
                    </fieldset>
                </div>
                <div class="col-md-6" style="margin-bottom: 25px;">
                    <fieldset>
                        <legend>Players<div class="pull-right" id="playersAliveCount">0</div> Alive</legend>
                        <div id="playerListClient" style="margin-bottom: 5px">
                        </div>
                        <center><div id="votesRequired"></div> votes required to lynch</center>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <fieldset>
                        <legend>Actions</legend>
                        <div id="actionArea">No action to perform at this time.</div>
                    </fieldset>
                </div>
                <div class="col-md-6" >
                    <fieldset>
                        <legend>Game Rules</legend>
                        <div id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#gameRules" aria-expanded="false" aria-controls="gameRules">Game Rules</a>
                                </h4>
                            </div>
                            <div id="gameRules" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" style="padding: 10px;">
                            </div>
                        </div>
                    </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Bootstrap Core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
  
    <script src="js/main.js"></script>
    <script src="js/server.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
