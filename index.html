<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mafia Simulator</title>
  <meta name="author" content="FFCC">
  <meta name="description" content="Simulates God in a game of Mafia">
  <meta name="keywords" content="mafia,simulator,automatic">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  
  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  </head>
  <body>
  
  <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mafia Simulator</a>
                <span id="txtGameID" class="navbar-brand pull-right" style="color: #5cb85c;"></span>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- MAIN -->
        <div class="row" id="divNewGame" style="margin-top: 100px">
            <div class="col-xs-6">
                <center><button id="btnCreateGame" class="btn btn-success" type="button">Create Game</button></center>
            </div>
            <div class="col-xs-6">
                <center><button id="btnJoinGame" class="btn btn-primary" type="button">Join Game</button></center>
            </div>
        </div>
    
        <!-- CREATE GAME -->
        <div id="divCreateGame" style="display:none;">
            <div class="row">
                <div class="col-xs-6">
                    <fieldset style="margin-bottom: 50px">
                        <legend>Players <div class="pull-right" id="playerCount">0 Players</div></legend>
                        <div id="playerList" style="margin-bottom: 25px">
                            <strong>No Players</strong>
                        </div>
                        <form class="form">
                            <input id="tbPlayerName" class="form-control" type="text"></input>
                            <center><button id="btnAddPlayer" class="btn btn-primary" style="margin-top: 10px" type="button">Add Player</button></center>
                        </form>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Night Time Music</legend>
                        
                        <form class="form">
                            <input id="tbSongID" class="form-control" type="text" placeholder="YouTube ID"></input>
                            <center><button id="btnLoadSong" class="btn btn-primary" style="margin-top: 10px" type="button">Load Song</button></center>
                        </form>
                        
                        <iframe id="youtubePlayer" width="100%" height="75" style="margin-top: 20px" frameborder="0"></iframe>
                    </fieldset>
                </div>
                <div class="col-xs-6">
                    <fieldset>
                        <legend>Roles <div class="pull-right" id="roleCount">0 Roles</div></legend>
                        <div id="roles" style="margin-bottom: 25px;">
                            <form class="form" id="roleForm">
                                <label for="numMafia">Mafia:</label> <input id="numMafia" class="form-control input-sm" min="0" type="number"><br>
                                <label for="numDetective">Detective:</label> <input id="numDetective" class="form-control input-sm" min="0" type="number" ><br>
                                <label for="numMedic">Medic:</label> <input id="numMedic" class="form-control input-sm" min="0" type="number"><br>
                                <label for="numVigilante">Vigilante:</label> <input id="numVigilante" class="form-control input-sm" min="0" type="number"><br>
                                <label for="numVillageIdiot">Village Idiots:</label> <input id="numVillageIdiot" class="form-control input-sm" min="0" disabled type="number"><br>
                            </form>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <button id="btnStartGame" class="btn btn-success" style="width:100%; margin-bottom: 30px;" type="button" disabled>Start Game</input>
                </div>
            </div>
        </div>
        <div class="row" id="divLiveGame" style="display:none;">
            <div class="col-xs-12">
                <fieldset>
                    <legend>Status <div class="pull-right" id="roleCount">LIVE</div></legend>
                    <div id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#gameLog" aria-expanded="false" aria-controls="gameLog">Game Log</a>
                                </h4>
                            </div>
                            <div id="gameLog" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" style="padding: 10px;">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        
        <!-- JOIN GAME -->
        <div class="row" id="divJoinGame" style="display:none;">
            <div class="col-xs-6">
                <input id="tbGameID" class="form-control" type="text" placeholder="Enter the Game ID"></input>
            </div>
            <div class="col-xs-6">
                <button id="btnJoinGameID" class="btn btn-primary" style="width:100%" type="button">Join Game</button>
            </div>
        </div>
        
        <div class="row" id="divSelectPlayer" style="display:none;">
        </div>
        
        <div id="divPlayerInfo" style="display:none;">
            <div class="row">
                <div class="col-xs-6">
                    <fieldset>
                        <legend><div id="playerName"></div></legend>
                        You are: <span id="playerStatus">ALIVE</span><br>
                        Your role is: <span id="playerRole">Hidden</span> <a id="showRole">[SHOW]</a>
                    </fieldset>
                </div>
                <div class="col-xs-6">
                    <fieldset>
                        <legend>Players <div class="pull-right" id="roleCount">0 Alive</div></legend>
                        
                        <center>0 votes required to lynch</center>
                    </fieldset>
                </div>
                <div class="col-xs-6">
                    <fieldset>
                        <legend>Actions</legend>
                        No action to perform at this time.
                    </fieldset>
                </div>
                <div class="col-xs-6">
                    <fieldset>
                        <legend>Game Log</legend>
                        <div id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#gameLogClient" aria-expanded="false" aria-controls="gameLogClient">Game Log</a>
                                </h4>
                            </div>
                            <div id="gameLogClient" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" style="padding: 10px;">
                            </div>
                        </div>
                    </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Bootstrap Core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://www.youtube.com/player_api"></script>
  
    <script src="js/mafia/main.js"></script>
    <script src="js/mafia/server.js"></script>
    <script src="js/mafia/client.js"></script>
  </body>
</html>
